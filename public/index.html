<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Road Planner Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { height:100%; }
    .info-box {
      position: absolute;
      top: 10px; left: 10px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="info-box">
    <label>Ketebalan (cm):</label>
    <input type="number" id="thickness" value="10" min="5" max="40">
    <button id="calcBtn">Hitung Biaya</button>
    <p id="output"></p>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
